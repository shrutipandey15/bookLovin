repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: pytest
        name: run pytest (backend)
        entry: ./scripts/run_backend_unit_tests
        files: \.(py)$
        language: system
      - id: fronttest
        name: run unit tests (backend)
        entry: cd frontend && npm run test_once
        files: \.(jsx?)$
        language: system

