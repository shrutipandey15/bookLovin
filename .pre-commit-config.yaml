repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.11.13
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
  - repo: local
    hooks:
      - id: backendtest
        name: run unit tests (backend)
        entry: ./scripts/run_backend_unit_tests
        files: \.(py)$
        language: system
      - id: fronttest
        name: run unit tests (frontend)
        entry: ./scripts/run_frontend_unit_tests
        files: \.(jsx?)$
        language: system

